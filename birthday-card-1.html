<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="birthday-card-1-styles.css">
    <title>Nans Birthday Card</title>
</head>
<body>

    <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="images/bunting.png" />
            <img src="images/dachshund.png" class="dog"/>
          </div>
          <div class="flip-card-back">
           <img src="images/happy-birthday.png" class="cake"/>
           <img src="images/balloons.png" class="balloon"/>
           <p id="text-to">To Nanny</p>
           <p id="text-happy">Happy Birthday!</p>
           <p id="text-lovely">Have a Lovely Day!</p>
           <p id="text-love">Lots of Love</p>
           <p id="text-holly">Holly</p>
           <p id="text-kisses">xxx</p>
      
                  
          </div>
        </div>
      </div>
      
      <audio src="audio/happy-birthday-jazz-band-style-117435.mp3" controls class="audio-player"></audio>
      
      <script>
        const backOfCardEl = document.querySelector('.flip-card');
        const audioEl = document.querySelector('audio');
        let showBackOfCard = false;
        let audioPlaying = false;
      
        backOfCardEl.addEventListener('click', function () {
          if (!audioPlaying) {
            audioEl.play();
            audioPlaying = true;
          }
      
          showBackOfCard = !showBackOfCard;
      
          if (showBackOfCard) {
            backOfCardEl.classList.add('show-back-of-card')
          } else {
            backOfCardEl.classList.remove('show-back-of-card')
          }
        })
      </script>
      </body>
    
</body>
</html>
